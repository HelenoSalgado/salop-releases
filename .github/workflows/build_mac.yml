name: Build macOS App

on:
  push:
    tags:
      - 'v*'
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        repository: Instituto-Reformado-Santo-Evangelho/bereia-verse
        token: ${{ secrets.GH_PAT_BEREIA }}
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build macOS DMG
      run: ./gradlew :composeApp:packageDmg

    - name: Upload DMG Artifact
      uses: actions/upload-artifact@v4
      with:
        name: verse-mac-dmg
        path: composeApp/build/compose/binaries/main/dmg/*.dmg

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: composeApp/build/compose/binaries/main/dmg/*.dmg
