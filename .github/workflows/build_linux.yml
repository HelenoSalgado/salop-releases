name: Build Linux App

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        repository: Instituto-Reformado-Santo-Evangelho/bereia-verse
        token: ${{ secrets.GH_PAT_BEREIA }}
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fakeroot binutils

    - name: Build Linux DEB
      run: ./gradlew :composeApp:packageDeb --no-configuration-cache

    - name: Upload DEB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: verse-linux-deb
        path: composeApp/build/compose/binaries/main/deb/*.deb

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: composeApp/build/compose/binaries/main/deb/*.deb
