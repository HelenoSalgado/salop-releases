name: Build Windows App

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        repository: Instituto-Reformado-Santo-Evangelho/bereia-verse
        token: ${{ secrets.GH_PAT_BEREIA }}
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build Windows MSI
      run: ./gradlew :composeApp:packageMsi --no-configuration-cache

    # Opcional: Se quiser um .exe simples além do MSI, o Compose também suporta packageExe 
    # se configurado no build.gradle.kts (TargetFormat.Exe)
    
    - name: Upload MSI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: verse-windows-msi
        path: composeApp/build/compose/binaries/main/msi/*.msi

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: composeApp/build/compose/binaries/main/msi/*.msi
